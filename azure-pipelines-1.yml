- powershell: |
    $org = "$(System.CollectionUri)"
    $project = "$(System.TeamProject)"
    $defId = "$(System.DefinitionId)"
    $pat = "$(System.AccessToken)"
    
    $headers = @{
        Authorization = "Bearer $pat"
        "Content-Type" = "application/json"
    }
    
        # 1. GET the full definition
    $url = "$org$project/_apis/build/definitions/$($defId)?api-version=7.1-preview.7"

    echo "defId = $defId"
    echo "url = $url"
    
    $definition = Invoke-RestMethod -Uri $url -Headers $headers -Method Get
    echo "definition = $definition"
    # 2. Update the variables
    $definition.variables.majorVersion.value = "$(majorVersion)"
    $definition.variables.minorVersion.value = "$(minorVersion)"
    $definition.variables.patchVersion.value = "$(patchVersion)"

    # 3. PATCH the full definition back
    $body = $definition | ConvertTo-Json -Depth 20
    Invoke-RestMethod -Uri $url -Headers $headers -Method Put -Body $body
  env:
    SYSTEM_ACCESSTOKEN: $(System.AccessToken)
